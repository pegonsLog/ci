<div class="header-container">
  <app-header></app-header>
</div>
<div class="form-container">
  <div class="inputs-group">
    <mat-form-field appearance="fill">
      <mat-label>Matr√≠cula</mat-label>
      <input
        matInput
        (input)="update('matricula', $any($event.target).value)"
        [value]="funcionario().matricula"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        matInput
        (input)="update('nome', $any($event.target).value)"
        [value]="funcionario().nome"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <input
        matInput
        (input)="update('cargo', $any($event.target).value)"
        [value]="funcionario().cargo"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Perfil</mat-label>
      <input
        matInput
        (input)="update('perfil', $any($event.target).value)"
        [value]="funcionario().perfil"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        (input)="update('senha', $any($event.target).value)"
        [value]="funcionario().senha"
        required
      />
    </mat-form-field>
  </div>

  <div class="buttons-group">
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="accent" (click)="salvarEEnviarEmail()">
      Salvar e Enviar Email
    </button>
    <button mat-raised-button color="warn" (click)="sair()">Sair</button>
  </div>
</div>
