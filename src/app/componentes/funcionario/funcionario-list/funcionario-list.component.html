<app-header>
  <!-- Botão do lado direito -->
  <div class="header-button">
    <button mat-icon-button (click)="adicionar()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</app-header>
<table
  mat-table
  [dataSource]="funcionarios$ | async"
  class="mat-elevation-z8"
  matSort
>

  <!-- Coluna Matrícula -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef class="matricula">Mat.</th>
    <td mat-cell *matCellDef="let funcionario" class="matricula">
      {{ funcionario.matricula }}
    </td>
  </ng-container>

  <!-- Coluna Nome (ordenada) -->

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
  </ng-container>

  <!-- Coluna Cargo -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef class="cargo">Cargo</th>
    <td mat-cell *matCellDef="let funcionario" class="cargo">
      {{ funcionario.cargo }}
    </td>
  </ng-container>

  <!-- Coluna Perfil -->
  <ng-container matColumnDef="perfil">
    <th mat-header-cell *matHeaderCellDef class="perfil">Perfil</th>
    <td mat-cell *matCellDef="let funcionario" class="perfil">
      {{ funcionario.perfil }}
    </td>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let funcionario">
      <button mat-icon-button (click)="onEdit(funcionario)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(funcionario)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Linhas da tabela -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<app-footer></app-footer>
