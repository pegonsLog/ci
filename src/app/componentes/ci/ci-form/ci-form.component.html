<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEdicao ? "Editar CI" : "Nova CI" }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="ciForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Destinatário</mat-label>
        <input matInput formControlName="destinatario" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Área do Destinatário</mat-label>
        <input matInput formControlName="areaDestinatario" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Remetente</mat-label>
        <input matInput formControlName="remetente" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Área do Remetente</mat-label>
        <input matInput formControlName="areaRemetente" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Data</mat-label>
        <input matInput formControlName="data" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Comunicação</mat-label>
        <textarea
          matInput
          formControlName="comunicacao"
          rows="4"
          required
        ></textarea>
      </mat-form-field>

      <div class="button-row">
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="onSalvarEEnviar()"
        >
          {{ isEdicao ? "Atualizar e Enviar" : "Salvar e Enviar" }}
        </button>
        <button
          mat-raised-button
          color="accent"
          type="button"
          (click)="onSalvar()"
        >
          {{ isEdicao ? "Atualizar" : "Salvar" }}
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="onCancelar()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
